<!-- {{ productList | json }} -->

<h3>Category: {{categoryName}}</h3>
<div>
    Product {{productList?.length}} of {{productCount}}
</div>
<mat-divider></mat-divider>
<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile colspan="1" rowspan="2" *ngFor="let product of productList; let i=index">
        <mat-card >  
            <mat-card-header>
                <mat-card-title>{{ product?.productName }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [routerLink]="[product?._id]" [src]="product?.imageUrl" [alt]="product?.productName">
            <div>
                {{ product?.price | currency: 'INR' }}
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
