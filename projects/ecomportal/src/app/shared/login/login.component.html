<form class="example-form" (submit)="login()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="user.email">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="pasword" [(ngModel)]="user.password">
    </mat-form-field>

    <div>
      <button type="submit" mat-raised-button color="primary">Login</button>
      <button type="button" routerLink="/register" mat-raised-button color="primary">Sign Up</button>
    </div>
    
  </form>
